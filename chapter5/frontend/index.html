<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coupon DApp</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous"
  />
  <script src="https://cdn.jsdelivr.net/npm/ethers@6/dist/ethers.umd.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="data:," />
</head>
<body>
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container py-1">
      <div>
        <span class="navbar-brand mb-0 h1">SimpleCoupon DApp</span>
        <p class="app-subtitle mb-0">Redeem coupons on-chain with your wallet</p>
      </div>
      <button id="connectBtn" class="btn btn-connect ms-auto">Connect Wallet</button>
    </div>
  </nav>

  <main class="container py-4">
    <section class="card card-section border-0 shadow-sm mb-4">
      <div class="card-body">
        <h4 class="card-title mb-3">Available Coupons</h4>
        <div id="availableCoupons" class="row g-3"></div>
      </div>
    </section>

    <section class="card card-section border-0 shadow-sm">
      <div class="card-body">
        <h4 class="card-title mb-3">My Claimed Coupons</h4>
        <div id="myCoupons" class="row g-3"></div>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"
  ></script>
</body>
</html>
