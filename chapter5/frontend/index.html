<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Coupon DApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">SimpleCoupon DApp</span>
        <div class="mdl-layout-spacer"></div>
        
      </div>
    </header>
    <main class="mdl-layout__content" style="padding: 20px;">
      <button id="connectBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Connect Wallet</button>
      <h4>Available Coupons:</h4>
      <div id="availableCoupons" class="flex-container"></div>
      <hr>
      <h4>MyClaim Coupons</h4>
      <div id="myCoupons" class="flex-container"></div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
