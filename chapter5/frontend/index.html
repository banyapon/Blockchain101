<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coupon Claim</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"
      defer
    ></script>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-4">Claim Your Coupon</h1>
      <button
        id="connectBtn"
        class="btn btn-primary mb-3"
        onclick="connectWallet()"
      >
        Connect Wallet
      </button>
      <div id="wallet" class="mb-4"></div>
      <div id="coupon" class="row row-cols-1 row-cols-md-3 g-4"></div>
      <hr />
      <h3>My Claimed Coupons</h3>
      <div id="myCoupons" class="row row-cols-1 row-cols-md-2 g-4"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
