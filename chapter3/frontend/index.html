<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice DApp (Chapter 3)</title>
    <!-- Ethers.js CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/ethers@6/dist/ethers.umd.min.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Invoice DApp (Chapter 3)</h1>
    <!-- Dapp -->
    <section id="form-section">
      <h2>ออกใบเสร็จใหม่</h2>
      <form id="invoice-form">
        <label for="customer-input">ชื่อลูกค้า:</label>
        <input
          type="text"
          id="customer-input"
          placeholder="เช่น บริษัท ABC จำกัด"
          required
        />

        <label for="amount-input">จำนวนเงิน (ตัวเลข):</label>
        <input
          type="number"
          id="amount-input"
          placeholder="เช่น 15000"
          required
        />

        <button type="submit" id="issue-button">ออกใบเสร็จ</button>
      </form>
      <div id="notification"></div>
    </section>

    <section id="history-section">
      <h2>ประวัติใบเสร็จทั้งหมด</h2>
      <button id="refresh-button">รีเฟรชข้อมูล</button>
      <table id="invoices-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>ชื่อลูกค้า</th>
            <th>จำนวน (บาท)</th>
            <th>วันที่ออก</th>
            <th>ผู้สั่งออก</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <script src="app.js"></script>
  </body>
</html>
